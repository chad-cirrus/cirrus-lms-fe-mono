<div class="page-content">
    <header class="ctc-profile-header">
        <div *ngIf="trainingCenter.shipping_address?.city && trainingCenter.shipping_address?.state" class="location">{{trainingCenter.shipping_address.city}}, {{trainingCenter.shipping_address.state}}</div>
        <div class="location-name">{{trainingCenter.name}}</div>
    </header>

    <div class="ctc-clients"></div>
    <h3>{{title}}</h3>
</div>
