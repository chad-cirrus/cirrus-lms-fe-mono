<div *ngIf="badges.length > 0; else noBadges">
  <div *ngFor="let badge of badges">
    {{ badge.badge_image }}
    {{ badge.achieved_on }}
    {{ badge.course_name }}
  </div>
</div>

<ng-template #noBadges>
  <img src="recent-activity/images/svg/badge-course.svg" alt="certificates" />
  <div>You haven't earned any Badges yet. Keep going!</div>
  <button class="view" mat-stroked-button color="primary">
    View All Achievements
  </button>
</ng-template>
