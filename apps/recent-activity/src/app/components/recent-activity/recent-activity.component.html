<!-- <ng-container *ngComponentOutlet="currentComponent$ | async"></ng-container> -->

<div
  *ngIf="
    (displayStudentOrInstructorView$ | async) === 'instructor' &&
      (this.isFeatureFlagEnabled$ | async);
    else student
  "
>
  <cirrus-recent-activity-instructor
    (toggleViewEmit)="toggleView($event)"
    [user]="user$ | async"
    [instructorHours]="flightHoursStringInstructor$ | async"
    [studentHours]="flightHoursStringStudent$ | async"
  ></cirrus-recent-activity-instructor>
</div>
<ng-template #student>
  <cirrus-recent-activity-student
    (toggleViewEmit)="toggleView($event)"
    [user]="user$ | async"
    [instructorHours]="flightHoursStringInstructor$ | async"
    [studentHours]="flightHoursStringStudent$ | async"
  ></cirrus-recent-activity-student>
</ng-template>
