<div class="breadcrumb-container">
  <div class="breadcrumb-item-container" routerLink="/recent-activity">
    <span class="inner">
      <img src="recent-activity/images/svg/chevron-left-white.svg" />
      <span class="link-label">Recent Activity</span>
    </span>
  </div>
</div>
<div class="content-wrapper achievements-tabs-wrapper">
  <h2 class="heading-2">Achievements</h2>

  <mat-tab-group dynamicHeight>
    <mat-tab label="Certificates">
      <cirrus-certificates-full
        [certificates]="(achievements$ | async)!.certificates"
      ></cirrus-certificates-full>
    </mat-tab>
    <mat-tab label="Badges">
      <cirrus-badges-full
        [badges]="(achievements$ | async)!.badges"
      ></cirrus-badges-full>
    </mat-tab>
  </mat-tab-group>
</div>
