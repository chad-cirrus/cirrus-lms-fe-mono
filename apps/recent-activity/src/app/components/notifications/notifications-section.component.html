<div class="notification-container">
  <div class="notification-title">
    <h2 class="heading-3">Notifications</h2>

    <cirrus-badge
      [badgeNumber]="notifications.length > 99 ? '99+' : notifications.length"
    ></cirrus-badge>
  </div>
  <div class="lists" *ngIf="notifications.length; else noNotifications">
    <div
      *ngFor="
        let notification of notifications.slice(0, 6);
        let i = index;
        let count = count
      "
    >
      <div [ngClass]="{ 'notification-item': i + 1 !== count }">
        <p class="body-copy-xsmall notifications-date">
          {{ notification.created_at | date: 'shortDate' }}
        </p>
        <div>
          <p class="body-copy-small notification-text">
            {{ notification.body }}
          </p>
        </div>
      </div>
    </div>
    <div class="notifications-btn-container">
      <button
        class="secondary-btn-black -wide-btn"
        (click)="emitViewAllNotifications()"
      >
        View All Notifications
      </button>
    </div>
  </div>

  <ng-template #noNotifications>
    <div class="no-notifications-container">
      <div>
        <div class="notifications-img-container">
          <img [src]="bellUrl" alt="notifications" />
        </div>
        <p class="body-copy-small">You haven't recieved any notifications.</p>
      </div>
    </div>
  </ng-template>
</div>
