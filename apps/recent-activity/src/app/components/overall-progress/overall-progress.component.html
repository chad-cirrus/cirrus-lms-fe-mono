<div class="overall-progress-inner-wrapper">
  <h2 class="heading-3">
    Overall Progress
  </h2>
<mat-tab-group (selectedTabChange)="tabChanged($event)">
  <mat-tab label="Logbook">
    <cirrus-logbook
      [logbookStats]="overallProgress?.logbook_stats!"
    ></cirrus-logbook>
  </mat-tab>
  <mat-tab label="Coursework">
    <cirrus-coursework
      [courseWorkStats]="overallProgress?.course_work_stats!"
    ></cirrus-coursework>
  </mat-tab>
  <mat-tab label="IACRA">
    <cirrus-iacra [iacraStats]="overallProgress?.iacra_stats!"></cirrus-iacra>
  </mat-tab>
</mat-tab-group>

<cirrus-chart [data]="chartDataObservable$ | async"></cirrus-chart>
</div>
