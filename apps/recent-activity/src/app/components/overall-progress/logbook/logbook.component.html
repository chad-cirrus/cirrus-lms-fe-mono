<div class="title">Lifetime Cirrus Approach Training Stats</div>

<div class="logbook-wrapper">
  <div *ngFor="let logbook of logbookStats.slice(0, 5)" class="logbook-item">
    <div>{{ logbook.type | formatLogbookType }}</div>
    <div *ngIf="!logbook.completed; else completedArr">0</div>
    <ng-template #completedArr> </ng-template>
  </div>
</div>
