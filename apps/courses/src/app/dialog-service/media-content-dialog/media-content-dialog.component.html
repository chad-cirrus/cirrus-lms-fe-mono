<div class="media-container" fxLayout="column" fxLayoutGap="24px">
  <h1 mat-dialog-title>{{ data.contentTitle }} <span mat-dialog-close>X</span></h1>
  <p>{{ data.title }}</p>
  <div #cirrusvideoplayer></div>
  <div mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
    <button mat-raised-button color="accent" mat-dialog-close>Watch next video</button>
  </div>
</div>
