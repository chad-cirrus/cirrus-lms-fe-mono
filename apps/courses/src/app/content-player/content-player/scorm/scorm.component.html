<div #wrapper class="scorm-container">
  <div *ngIf="url">
    <iframe
      id="scormFrame"
      #frame
      [src]="url"
      style="position: absolute; top: 0; left: 0; width: 100%; height: 100%"
      webkitallowfullscreen
      mozallowfullscreen
      allowfullscreen
    ></iframe>
  </div>
</div>
