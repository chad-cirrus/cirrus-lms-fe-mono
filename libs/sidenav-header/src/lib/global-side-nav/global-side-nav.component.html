<div class="sidenav-container">
  <div>
    <div>
      <div
        [ngClass]="
          collapse && type !== 'hamburger'
            ? 'menu-items-collapsed'
            : 'menu-items-expanded'
        "
      >
        <div
          routerLink="recent-activity"
          class="image-container sidenav-link-wrapper"
          routerLinkActive="active"
          (click)="dismissHamburgerMenu()"
        >
          <img
            [src]="deployUrl + '/images/svg/recent-activity.svg'"
            height="26px"
            width="26px"
          />
          <span class="side-nav-link" *ngIf="!collapse || type === 'hamburger'"
            >Recent Activity</span
          >
        </div>
        <div
          *ngIf="cirrusUser.role !== 'pilot'"
          routerLink="instructor/dashboard"
          class="image-container sidenav-link-wrapper"
          routerLinkActive="active"
          (click)="dismissHamburgerMenu()"
        >
          <img
            [src]="deployUrl + '/images/svg/my-student.svg'"
            height="26px"
            width="26px"
          />
          <span class="side-nav-link" *ngIf="!collapse || type === 'hamburger'"
            >My Students</span
          >
        </div>
        <div
          routerLink="my-courses"
          class="image-container sidenav-link-wrapper"
          routerLinkActive="active"
        >
          <img
            [src]="deployUrl + '/images/svg/my-courses.svg'"
            height="26px"
            width="26px"
          />
          <span class="side-nav-link" *ngIf="!collapse || type === 'hamburger'"
            >My Courses</span
          >
        </div>
        <div
          routerLink="course-catalog"
          class="image-container sidenav-link-wrapper"
          routerLinkActive="active"
        >
          <img
            [src]="deployUrl + '/images/svg/catalog.svg'"
            height="26px"
            width="26px"
          />
          <span class="side-nav-link" *ngIf="!collapse || type === 'hamburger'"
            >Course Catalog</span
          >
        </div>
        <div
          routerLink="training-partners"
          class="image-container sidenav-link-wrapper"
          routerLinkActive="active"
        >
          <img
            [src]="deployUrl + '/images/svg/instructor.svg'"
            height="26px"
            width="26px"
          />
          <span class="side-nav-link" *ngIf="!collapse || type === 'hamburger'"
            >Training Partners</span
          >
        </div>
        <div
          class="image-container sidenav-link-wrapper"
          routerLinkActive="active"
          routerLink="library"
        >
          <img
            [src]="deployUrl + '/images/svg/library.svg'"
            height="26px"
            width="26px"
            routerLink="courses/library"
          />
          <span class="side-nav-link" *ngIf="!collapse || type === 'hamburger'"
            >Library</span
          >
        </div>
      </div>
    </div>
  </div>

  <div [ngClass]="type === 'hamburger' ? '' : 'options-container'">
    <div *ngIf="!collapse; else collapsed" class="side-nav-bottom-wrapper">
      <div class="side-nav-bottom-icons-group">
        <span
          class="alarm-badge sidenav-icon-link"
          (click)="emitToggleNotificationsMenu()"
          matBadge="{{ formatBadge }}"
          matBadgeColor="warn"
          matBadgeOverlap="false"
          ><img [src]="deployUrl + '/images/svg/alarm.svg'"
        /></span>
        <span class="sidenav-icon-link">
          <img
            [src]="deployUrl + '/images/svg/clarity_help-line.svg'"
            routerLink="help-center"
          />
        </span>
      </div>

      <div class="toggle-container side-nav-toggle-icon">
        <span class="sidenav-icon-link">
          <img
            [src]="
              collapse
                ? deployUrl +
                  '/images/svg/fluent_panel-right-expand-28-regular.svg'
                : deployUrl +
                  '/images/svg/fluent_panel-left-expand-28-regular.svg'
            "
            (click)="toggleCollapse()"
          />
        </span>
      </div>
    </div>
  </div>

  <ng-template #collapsed>
    <div
      [ngClass]="
        type === 'hamburger' ? 'menu-items-expanded' : 'menu-items-collapsed'
      "
    >
      <div (click)="dismissHamburgerMenu()">
        <span
          matBadge="{{
            type === 'hamburger' ? formatBadge : notificationCount
          }}"
          matBadgeColor="warn"
          (click)="emitToggleNotificationsMenu()"
          [matBadgeOverlap]="type === 'hamburger'"
          class="sidenav-icon-link"
          ><img [src]="deployUrl + '/images/svg/alarm.svg'"
        /></span>
        <span *ngIf="type === 'hamburger'">Notifications</span>
      </div>
      <div routerLink="help-center">
        <span class="sidenav-icon-link">
          <img
            [src]="deployUrl + '/images/svg/clarity_help-line.svg'"
            height="26px"
            width="26px"
          />
        </span>
        <span *ngIf="type === 'hamburger'">Help Center</span>
      </div>
      <div class="side-nav-toggle-icon">
        <span class="sidenav-icon-link">
          <img
            height="26px"
            width="26px"
            [src]="
              collapse
                ? deployUrl +
                  '/images/svg/fluent_panel-right-expand-28-regular.svg'
                : deployUrl +
                  '/images/svg/fluent_panel-left-expand-28-regular.svg'
            "
            (click)="toggleCollapse()"
          />
        </span>
      </div>
    </div>
  </ng-template>
</div>
