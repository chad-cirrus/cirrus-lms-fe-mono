<div class="sidenav-container">
  <div>
    <div>
      <div>
        <div
          routerLink="recent-activity"
          class="image-container sidenav-link-wrapper"
          routerLinkActive="active"
        >
          <img
            [src]="deployUrl + '/images/svg/recent-activity.svg'"
            height="26px"
            width="26px"
          />
          <span class="side-nav-link" *ngIf="!collapse">Recent Activity</span>
        </div>
        <div
          *ngIf="cirrusUser.role !== 'pilot'"
          routerLink="instructor/dashboard"
          class="image-container sidenav-link-wrapper"
          routerLinkActive="active"
        >
          <img
            [src]="deployUrl + '/images/svg/my-student.svg'"
            height="26px"
            width="26px"
          />
          <span class="side-nav-link" *ngIf="!collapse">My Students</span>
        </div>
        <div
          routerLink="my-courses"
          class="image-container sidenav-link-wrapper"
          routerLinkActive="active"
        >
          <img
            [src]="deployUrl + '/images/svg/my-courses.svg'"
            height="26px"
            width="26px"
          />
          <span class="side-nav-link" *ngIf="!collapse">My Courses</span>
        </div>
        <div
          routerLink="course-catalog"
          class="image-container sidenav-link-wrapper"
          routerLinkActive="active"
        >
          <img
            [src]="deployUrl + '/images/svg/catalog.svg'"
            height="26px"
            width="26px"
          />
          <span class="side-nav-link" *ngIf="!collapse">Course Catalog</span>
        </div>
        <div
          routerLink="training-partners"
          class="image-container sidenav-link-wrapper"
          routerLinkActive="active"
        >
          <img
            [src]="deployUrl + '/images/svg/instructor2.svg'"
            height="26px"
            width="26px"
          />
          <span class="side-nav-link" *ngIf="!collapse">Training Partners</span>
        </div>
        <div
          class="image-container sidenav-link-wrapper"
          routerLinkActive="active"
          routerLink="library"
        >
          <img
            [src]="deployUrl + '/images/svg/library.svg'"
            height="26px"
            width="26px"
            routerLink="courses/library"
          />
          <span class="side-nav-link" *ngIf="!collapse">Library</span>
        </div>
      </div>
    </div>
  </div>

  <div class="side-nav-bottom-wrapper-outer">
    <div class="side-nav-bottom-wrapper">
      <div
        [ngClass]="
          collapse
            ? 'side-nav-bottom-icons-group-col'
            : 'side-nav-bottom-icons-group'
        "
      >
        <div
          class="alarm-badge sidenav-icon-link"
          (click)="emitToggleNotificationsMenu()"
        >
          <img [src]="deployUrl + '/images/svg/alarm.svg'" />
          <cirrus-badge [badgeNumber]="notificationCount > 99 ? '99+' : notificationCount"></cirrus-badge>
        </div>

        <a class="sidenav-icon-link" href="https://www.cirrusapproach.com/help-center/" target="_blank" >
          <img [src]="deployUrl + '/images/svg/clarity_help-line.svg'" />
        </a>

        <span class="sidenav-icon-link" *ngIf="!disableToggle">
          <img
            [src]="
              collapse
                ? deployUrl +
                  '/images/svg/fluent_panel-right-expand-28-regular.svg'
                : deployUrl +
                  '/images/svg/fluent_panel-left-expand-28-regular.svg'
            "
            (click)="toggleCollapse()"
          />
        </span>
      </div>
    </div>
  </div>
</div>
