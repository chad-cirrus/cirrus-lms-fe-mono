<div
  class="header-container"
  fxLayout="row"
  fxLayoutAlign="space-between center"
>
  <img src="recent-activity/images/svg/Group 1333.svg" />
  <div
    fxLayout="row"
    fxLayoutGap="5px"
    fxLayoutAlign="space-between center"
    class="dropdown-hamburger-container"
  >
    <div
      [ngClass]="
        isDisplayingDropdown
          ? 'hamburger-menu-container-active'
          : 'hamburger-menu-container'
      "
    >
      <cirrus-global-user-menus
        [cirrusUser]="cirrusUser"
        [cirrusImpersonationReturnUser]="cirrusImpersonationReturnUser"
        (displayPanel)="toggleDropdownDisplay($event)"
        (logout)="emitLogout()"
        (impersonationLogout)="emitImpersonationLogout()"
        [isScreenSmall]="isScreenSmall"
      ></cirrus-global-user-menus>
    </div>
    <div
      *ngIf="isScreenSmall"
      [ngClass]="isDisplayingHamburger ? 'dropdown-active' : 'dropdown'"
    >
      <cirrus-global-hamburger-menu
        [cirrusUser]="cirrusUser"
        [notificationCount]="notificationCount"
        (displayHamburger)="toggleHamburgerDisplay($event)"
        [deployUrl]="deployUrl"
      ></cirrus-global-hamburger-menu>
      <div
        *ngIf="notificationCount && !isDisplayingHamburger"
        class="notifications-dot"
      ></div>
    </div>
  </div>
</div>
