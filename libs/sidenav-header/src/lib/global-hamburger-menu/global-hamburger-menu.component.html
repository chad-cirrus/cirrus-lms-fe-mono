<div class="hamburger-menu-icon-container">
  <button
    mat-button
    [matMenuTriggerFor]="menu"
    (menuClosed)="showHamburgerIcon(true)"
    (menuOpened)="showHamburgerIcon(false)"
  >
    <img
      [src]="
        hamburgerIcon
          ? deployUrl + '/images/hamburger-menu.png'
          : deployUrl + '/images/svg/close.svg'
      "
    />
  </button>
</div>
<mat-menu #menu="matMenu">
  <div
    mat-menu-item
    routerLink="recent-activity"
    class="image-container sidenav-link-wrapper"
    routerLinkActive="active"
  >
    <img
      [src]="deployUrl + '/images/svg/recent-activity.svg'"
      height="26px"
      width="26px"
    />
    <span>Recent Activity</span>
  </div>
  <div
    mat-menu-item
    *ngIf="cirrusUser.role !== 'pilot'"
    routerLink="instructor/dashboard"
    class="image-container sidenav-link-wrapper"
    routerLinkActive="active"
  >
    <img
      [src]="deployUrl + '/images/svg/my-student.svg'"
      height="26px"
      width="26px"
    />
    <span>My Students</span>
  </div>
  <div
    mat-menu-item
    routerLink="my-courses"
    class="image-container sidenav-link-wrapper"
    routerLinkActive="active"
  >
    <img
      [src]="deployUrl + '/images/svg/my-courses.svg'"
      height="26px"
      width="26px"
    />
    <span>My Courses</span>
  </div>
  <div
    mat-menu-item
    routerLink="course-catalog"
    class="image-container sidenav-link-wrapper"
    routerLinkActive="active"
  >
    <img
      [src]="deployUrl + '/images/svg/catalog.svg'"
      height="26px"
      width="26px"
    />
    <span>Course Catalog</span>
  </div>
  <div
    mat-menu-item
    routerLink="training-partners"
    class="image-container sidenav-link-wrapper"
    routerLinkActive="active"
  >
    <img
      [src]="deployUrl + '/images/svg/instructor.svg'"
      height="26px"
      width="26px"
    />
    <span>Training Partners</span>
  </div>
  <div
    mat-menu-item
    class="image-container sidenav-link-wrapper"
    routerLinkActive="active"
    routerLink="library"
  >
    <img
      [src]="deployUrl + '/images/svg/library.svg'"
      height="26px"
      width="26px"
    />
    <span>Library</span>
  </div>
  <div
    mat-menu-item
    class="image-container sidenav-link-wrapper"
    routerLinkActive="active"
    (click)="showNotifications()"
  >
    <img
      [src]="deployUrl + '/images/svg/alarm.svg'"
      height="26px"
      width="26px"
    />
    <span>Notifications</span>
  </div>
  <div
    mat-menu-item
    class="image-container sidenav-link-wrapper"
    routerLinkActive="active"
    routerLink="help-center"
  >
    <img
      [src]="deployUrl + '/images/svg/clarity_help-line.svg'"
      height="26px"
      width="26px"
    />
    <span>Help Center</span>
  </div>
</mat-menu>
