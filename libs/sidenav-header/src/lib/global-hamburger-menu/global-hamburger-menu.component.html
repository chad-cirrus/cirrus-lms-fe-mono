<div
  cdkOverlayOrigin
  #originOverlay="cdkOverlayOrigin"
  (click)="toggleMenu()"
  class="hamburger-menu-icon-container"
>
  <div
    [ngClass]="
      (showPanel$ | async)! ? 'active-close' : 'hamburger-menu-icon-container'
    "
  >
    <img
      [src]="
        (showPanel$ | async)!
          ? 'recent-activity/images/svg/close.svg'
          : 'recent-activity/images/hamburger-menu.png'
      "
      fxLayoutGap="16px"
      height="12.67px"
      width="18.67"
    />
  </div>
</div>
<ng-template
  cdkConnectedOverlay
  cdkConnectedOverlayHasBackdrop
  cdkConnectedOverlayBackdropClass="cdk-overlay-transparent-backdrop"
  [cdkConnectedOverlayOrigin]="originOverlay"
  [cdkConnectedOverlayOpen]="(showPanel$ | async)!"
>
  <section>
    <div class="dropdown-container">
      <cirrus-global-menu-slider
        [type]="'hamburger'"
        [activePane]="isLeftVisible ? 'left' : 'right'"
      >
        <div leftPane>
          <cirrus-global-side-nav
            [type]="'hamburger'"
            (emitDismissHamburgerMenu)="toggleMenu()"
            [notificationCount]="notificationCount"
            [cirrusUser]="cirrusUser"
          ></cirrus-global-side-nav>
        </div>
      </cirrus-global-menu-slider>
    </div>
  </section>
</ng-template>
