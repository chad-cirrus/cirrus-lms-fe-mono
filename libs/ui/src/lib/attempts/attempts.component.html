<div class="title">ATTEMPTS</div>

<div class="attempts-container" *ngIf="!mobile">
  <div *ngFor="let a of attempts; let i = index">
    <div
      [ngClass]="i + 1 === attempts.length ? 'attempt-item-container-missed' : 'attempt-item-container'"
      (click)="a.failed ? nav(a, i) : null"
    >
    <div class="inside" fxLayout="row"
    fxLayoutAlign="none center"
    [ngClass]=" a.failed
      ? 'attempt-missed'
      : 'attempt'
  "
    >
        <div fxFlex="50" fxLayoutGap="15px" fxLayout="row"  fxLayoutAlign="none center">
          <img
            height="8px"
            width="8px"
            [src]="
              a.success
                ? 'courses/images/svg/green-ellipse.svg'
                : 'courses/images/svg/red-ellipse.svg'
            "
          />
          <div class="index">{{ i + 1 }}</div>
          <div class="value">{{ a.success ? 'Passed' : 'Missed' }}</div>
        </div>
        <div fxFlex="50" fxLayoutGap="12px" fxLayout="row" fxLayoutAlign="end">
          <div class="value" *ngIf="a.instructor_name">
            Instructor: {{ a.instructor_name }}
          </div>
          <div class="border"></div>
          <div [ngClass]="a.failed ? 'value date' : 'value passed'">
            {{ a.created_at | date: 'longDate' }}
          </div>
          <img *ngIf="a.failed" src="courses/images/svg/right-chevron.svg" />
        </div>
        </div>
      </div>
  </div>
</div>

<div *ngIf="mobile">
  <div *ngFor="let a of attempts; let i = index">
    <div
      fxLayout="row"
      fxLayoutAlign="space-between center"
      [ngClass]="a.failed ? 'attempts-container-mobile-missed' : 'attempts-container-mobile'"
      (click)="a.failed ? nav(a, i) : null"
    >
      <div>
        <div
          fxLayout="row"
          class="row"
          fxLayoutAlign="none center"
          fxLayoutGap="15px"
        >
          <img
            height="8px"
            width="8px"
            [src]="
              a.success
                ? 'courses/images/svg/green-ellipse.svg'
                : 'courses/images/svg/red-ellipse.svg'
            "
          />
          <div class="index">{{ i + 1 }}</div>
          <div class="value">{{ a.success ? 'Passed' : 'Missed' }}</div>
        </div>

        <div class="value row" *ngIf="a.instructor_name">
          Instructor: {{ a.instructor_name }}
        </div>

        <div [ngClass]="a.failed ? 'value date' : 'value passed'" class="row">
          {{ a.created_at | date: 'longDate' }}
        </div>
      </div>
      <div>
        <img *ngIf="a.failed" src="courses/images/svg/right-chevron.svg" />
      </div>
    </div>
  </div>
</div>
