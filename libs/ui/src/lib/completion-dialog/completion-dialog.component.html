<div class="container">
  <div class="close" (click)="close('review')">
    <img src="courses/images/svg/close-btn-heavy.svg" />
  </div>
  <div class="main">
    <h2 class="message">You've completed {{ lesson$ | async }}</h2>

    <div class="buttons">
      <button class="review-lesson" mat-button (click)="close('review')">
        Review Lesson
      </button>
      <button class="next-lesson" mat-button (click)="close('next')">
        Next Lesson
      </button>
    </div>
  </div>
</div>
