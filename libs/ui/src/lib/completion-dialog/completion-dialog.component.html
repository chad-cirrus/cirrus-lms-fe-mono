<div class="container" fxLayout="column" fxLayoutAlign="space-between">
  <div
    class="close"
    fxLayout="row"
    fxLayoutAlign="end center"
    (click)="close('review')"
  >
    <img src="courses/images/svg/close-btn-heavy.svg" />
  </div>
  <div class="main">
    <div class="message">You've completed {{ data.lesson }}</div>

    <div
      class="buttons"
      fxLayout="row"
      fxLayout.lt-sm="column"
      fxLayoutAlign="center start"
      fxLayoutAlign.lt-sm="center center"
      fxLayoutGap="2.5rem"
      fxLayoutGap.lt-sm="1.5rem"
    >
      <button class="review-lesson" mat-raised-button (click)="close('review')">
        Review Lesson
      </button>
      <button class="next-lesson" mat-raised-button (click)="close('next')">
        Next Lesson
      </button>
    </div>
  </div>
</div>
