<div class="container">
  <div class="close" (click)="close('review')">
    <img src="courses/images/svg/close-btn-heavy.svg" />
  </div>
  <div class="main">
    <h2 class="message">You've completed {{ lesson$ | async }}</h2>

    <div class="buttons">
      <button class="review-lesson" mat-button (click)="close('review')">
        Review Lesson
      </button>
      <button class="next-lesson" mat-button (click)="close('next')">
        Next Lesson
      </button>
    </div>

    <div class="feedback">
      <p class="large">Thank you for participating in the early access period of the new Cirrus Approach experience. We would greatly appreciate any feedback that you would like to provide.</p>
      <a href="https://cirrusaircraft.formstack.com/forms/lms_ppl_early_access_feedback" target="_blank">Send Feedback</a>
    </div>
  </div>
</div>
