<div fxLayout="column" fxLayoutGap="4px">
  <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="8px">
    <div fxLayout="row" fxLayoutGap="8px">
      <mat-icon svgIcon="open_lessons"></mat-icon>
      <span class="title">Lessons</span>
    </div>
    <div class="ratio">
      <span class="numerator">{{ lessonProgress.total }}</span>
      <span class="denominator">/{{ lessonProgress.completed }}</span>
    </div>
  </div>
  <div>
    <mat-progress-bar
      class="lesson-progress-bar"
      mode="determinate"
      [value]="value"
    ></mat-progress-bar>
  </div>
</div>
