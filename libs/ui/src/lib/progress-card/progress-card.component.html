<div
  class="progress-card"
  *ngIf="text"
  fxLayout="column"
  fxLayoutAlign="space-between start"
>
  <img [src]="imageIcon" />
  <div class="progress-type">
    {{ text }}
  </div>
  <div>
    <span class="courses-completed">{{ completed | number: '1.0-1' }}</span>
    <span class="courses-slash" *ngIf="total">/</span>
    <span class="total-courses" *ngIf="total">{{ total | number: '1.0-1'  }}</span>
  </div>
</div>
