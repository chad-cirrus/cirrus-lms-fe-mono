<div
  class="progress-card"
  *ngIf="text"
  fxLayout="column"
  fxLayoutAlign="space-between start"
>
  <img [src]="imageIcon" />
  <div class="progress-type">
    {{ text }}
  </div>
  <div>
    <span class="courses-completed">{{ completedCourses | number: '1.0-0' }}</span>
    <span class="courses-slash" *ngIf="totalCourses">/</span>
    <span class="total-courses" *ngIf="totalCourses">{{ totalCourses | number: '1.0-0'  }}</span>
  </div>
</div>
