<mat-card *ngIf="text" fxLayout="column" fxLayoutAlign="space-between start">
  <img [src]="imageIcon" />
  <div class="progress-type">
    {{ text }}
  </div>
  <div>
    <span class="courses-completed">{{ completedCourses }}</span
    ><span class="total-courses">/{{ totalCourses }}</span>
  </div>
</mat-card>
