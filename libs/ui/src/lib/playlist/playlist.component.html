<div
  class="playlist-container"
  *ngFor="let item of playListItem"
  fxLayout="row"
  fxLayoutAlign="space-between center"
>
  <div
    class="media-control"
    fxLayout="row"
    fxLayoutAlign="start center"
    fxLayoutGap="8px"
  >
    <img
      [src]="
        item.type === contentType.vimeo ? playButtonString : openDocumentString
      "
      (click)="getMedia(item)"
    />
    <div>{{ item.title }}</div>
  </div>
  <div
    *ngIf="item.status !== status.Unknown"
    fxLayout="row"
    fxLayoutAlign="end center"
    fxLayoutGap="8px"
  >
    <img
      [src]="item.status === status.Completed ? completeCheck : inProgress"
    />
    <span>{{
      item.status === status.Completed ? 'Completed' : 'In Progress'
    }}</span>
  </div>
</div>
