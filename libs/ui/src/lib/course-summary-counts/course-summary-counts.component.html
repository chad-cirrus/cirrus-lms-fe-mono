<p
  fxLayout="row"
  fxLayoutAlign="start center"
  fxLayoutGap="12px"
  *ngIf="courseSummaryCounts.lessons && courseSummaryCounts.lessons > 0"
>
  <mat-icon svgIcon="lessons_icon_circle"></mat-icon>
  <span>{{ courseSummaryCounts.lessons }} Lessons</span>
</p>
