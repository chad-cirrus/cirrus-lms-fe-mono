<div
  class="lcp-menu-header"
  fxLayout="row"
  fxLayoutAlign="start center"
  fxLayoutGap="16px"
  fxHide.lt-md
  (click)="close()"
>
  <img [src]="leftChevron" alt="left-chevron" />
  <span class="lesson-contents-header">Lesson Contents</span>
</div>
<div
  class="mobile-lcp-menu-header"
  fxLayout="row"
  fxLayoutAlign="space-between center"
  fxLayoutGap="1rem"
  fxHide.gt-sm
  (click)="close()"
>
  <img class="mobile-menu-icon" [src]="menuIcon" fxFlex="nogrow" />
  <span class="lesson-contents-header">Lesson Contents</span>
  <img class="mobile-down-chevron" [src]="downChevron" alt="down-chevron" />
</div>
<div class="menu-items" fxLayout="column">
  <div
    class="item-container"
    *ngFor="let item of menuItems; let i = index"
    fxLayout="column"
    fxLayoutAlign="center start"
  >
    <div
      class="item"
      fxLayout="row"
      fxLayoutAlign="start center"
      fxLayoutGap="16px"
      (click)="emitPlayContent(item.id)"
    >
      <div><img [src]="item.icon" alt="icon" /></div>
      <div class="item-text">{{ item.text }}</div>
    </div>
  </div>
</div>
