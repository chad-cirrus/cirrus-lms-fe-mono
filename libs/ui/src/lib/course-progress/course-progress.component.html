<div
  class="course-progress"
  fxLayout="column"
  fxLayoutAlign="start start"
  fxLayoutGap="12px"
>
  <div class="last-completed xsmall" *ngIf="completed_at">
    Last Completed: {{ completed_at }}
  </div>
  <p class="header">COURSE PROGRESS</p>
  <mat-progress-bar
    mode="determinate"
    [value]="progressValue"
  ></mat-progress-bar>
  <div
    fxLayout="column"
    fxLayoutAlign="start start"
    fxLayoutGap="12px"
    fxLayout.gt-xs="row"
    fxLayoutGap.gt-xs="36px"
  >
    <div
      class="lessons-completed"
      fxLayout="row"
      fxLayoutAlign="space-between center"
      fxLayoutGap="8px"
    >
      <img [src]="lessonsCompletedIcon" alt="" />
      <span>
        <span class="lessons-completed-bold">{{ lessonStats.completed }}</span>
        of {{ lessonStats.total }} lessons completed
      </span>
    </div>
  </div>
</div>
