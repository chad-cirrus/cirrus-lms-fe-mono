<div
  class="course-progress"
  fxLayout="column"
  fxLayoutAlign="start start"
  fxLayoutGap="12px"
>
  <div class="last-completed xsmall" *ngIf="completed_at">
    Last Completed: {{ completed_at }}
  </div>
  <p class="header">COURSE PROGRESS</p>
  <mat-progress-bar
    mode="determinate"
    [value]="progressValue"
  ></mat-progress-bar>
  <div
    fxLayout="column"
    fxLayoutAlign="center"
    fxLayout.gt-sm="row"
    fxLayoutGap.gt-sm="36px"
  >
    <div
      class="lessons-completed"
      fxLayout="row"
      fxLayoutAlign="space-between center"
      fxLayoutGap="8px"
    >
      <img [src]="lessonsCompletedIcon" alt="" height="18px" />
      <span>
        <span class="lessons-completed-bold">{{ lessonStats.completed }}</span>
        of {{ lessonStats.total }} lessons completed
      </span>
    </div>

    <div *ngIf="this.certificateStats.total > 0" class="certificates-awarded" (click)="clickAndScroll()">
      <div class="certificates-awarded-icon">
        <img src="courses/images/svg/certificate-award.svg">
      </div>
      <div class="certificates-awarded-text">
          <span class="lessons-completed-bold">{{ this.certificateStats.completed }}</span>
          of {{ this.certificateStats.total }} certificates awarded
      </div>
    </div>
    
  </div>
</div>
