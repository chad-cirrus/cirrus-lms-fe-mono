<div class="close">
  <img src="courses/images/svg/close.svg" mat-dialog-close="nothing" />
</div>

<div class="container" fxLayout="column" fxLayoutAlign="center">
  <div class="main" fxLayout="column" fxLayoutAlign="center center">
    <div class="badge"><img [src]="data.badge" alt="cirrus badge" /></div>
    <div class="salutation">Congratulations, {{ data.student }}!</div>
    <div class="message">You've completed the {{ data.course }}</div>

    <div
      class="buttons"
      fxLayout="row"
      fxLayout.lt-sm="column"
      fxLayoutAlign="center start"
      fxLayoutAlign.lt-sm="center center"
      fxLayoutGap="1.5rem"
    >
      <div *ngIf="certificateLoading$ | async; else cert">
        <mat-spinner class="spinner-white" [diameter]="35"></mat-spinner>
      </div>
      <ng-template #cert>
        <button
          class="download-certificate"
          mat-raised-button
          (click)="downloadCert()"
        >
          Download Certificate
        </button>
      </ng-template>
      <div *ngIf="transcriptLoading$ | async; else transcript">
        <mat-spinner class="spinner-white" [diameter]="35"></mat-spinner>
      </div>
      <ng-template #transcript>
        <button
          class="download-transcript"
          (click)="downloadTranscript()"
          mat-raised-button
        >
          Download Transcript
        </button>
      </ng-template>
    </div>
  </div>
</div>
