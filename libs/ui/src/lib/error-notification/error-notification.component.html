<div class="error-container">
  <div class="image-text-wrapper">
    <img [src]="calledFromWhatMfe + '/images/svg/exclamation.svg'" />
    <p class="error-text">Sorry, let's try that again</p>
  </div>
  <div class="close-container" (click)="close()">
    <img [src]="calledFromWhatMfe + '/images/svg/close.svg'" />
  </div>
</div>
