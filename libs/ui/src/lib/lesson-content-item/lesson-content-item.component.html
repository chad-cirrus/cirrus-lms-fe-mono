<div
  class="item-container"
  [ngClass]="{ border: !lastItem }"
  fxLayout="row"
  fxLayoutAlign="space-between center"
  fxLayoutGap="30px"
  (click)="fetchMedia()"
>
  <div
    class="media-control"
    fxLayout="row"
    fxLayoutAlign="start center"
    fxLayoutGap="16px"
  >
    <img [src]="this.content_type_icon" />
    <p>{{ content?.title }}</p>
  </div>
  <div
    class="progress-column"
    *ngIf="content.progress"
    fxLayout="row"
    fxLayoutAlign="end center"
    fxLayoutGap="12px"
    fxFlex.xs="0 0 18px"
  >
    <img [src]="imageSrc" />
    <p>{{ progressText }}</p>
  </div>
</div>
