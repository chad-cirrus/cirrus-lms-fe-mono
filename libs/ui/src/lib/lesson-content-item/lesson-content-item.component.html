<div
  class="item-container"
  [ngClass]="{ border: !lastItem }"
  fxLayout="row"
  fxLayoutAlign="space-between center"
  fxLayoutGap="0.5rem"
  (click)="fetchMedia()"
>
  <div
    class="media-control"
    fxLayout="row"
    fxLayoutAlign="start center"
    fxLayoutGap="0.5rem"
  >
    <img [src]="this.content_type_icon" />
    <div class="title">{{ content?.title }}</div>
  </div>
  <div
    *ngIf="true"
    fxLayout="row"
    fxLayoutAlign="end center"
    fxLayoutGap="24px"
  >
    <img [src]="imageSrc" />
    <span *ngIf="!isSmallScreen">{{ progressText }}</span>
  </div>
</div>
