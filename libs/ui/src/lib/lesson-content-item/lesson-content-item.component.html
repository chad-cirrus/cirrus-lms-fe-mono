<div
  class="item-container"
  [ngClass]="{ border: !lastItem }"
  fxLayout="row"
  fxLayoutAlign="space-between center"
>
  <div
    class="media-control"
    fxLayout="row"
    fxLayoutAlign="start center"
    fxLayoutGap="24px"
  >
    <img
      [src]="
        content?.content_type === contentType.vimeo
          ? playButtonString
          : openDocumentString
      "
      (click)="fetchMedia()"
    />
    <div class="title">{{ content?.title }}</div>
  </div>
  <div
    *ngIf="content?.status !== contentStatus.NotStarted"
    fxLayout="row"
    fxLayoutAlign="end center"
    fxLayoutGap="24px"
  >
    <img
      [src]="
        content?.status === contentStatus.Completed ? completeCheck : inProgress
      "
    />
    <span>{{
      content?.status === contentStatus.Completed ? 'Completed' : 'In Progress'
    }}</span>
  </div>
</div>
