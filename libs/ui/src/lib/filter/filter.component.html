<div class="container" (click)="stopProp($event)">
  <div class="section">
    <div class="filter-options-set" *ngFor="let section of sections; let i = index">
      <div class="header">{{ section.title }}</div>
      <div *ngFor="let item of section.items">
        <div class="item">
          <mat-checkbox
            (change)="onChange(item)"
            [checked]="checkboxArray.value.includes(item)"
            color="secondary"
          >
            {{ item | formatFilter | titlecase }}
          </mat-checkbox>
        </div>
      </div>
    </div>
  </div>
</div>
