<div class="main-content-wrapper">
  <p class="enrollment-history-container" *ngIf="certificate?.expiration">
    {{ certificate?.expiration }}
  </p>

  <cirrus-generic-responsive-mat-table
    [data]="enrollments"
    [columns]="columns"
    [displayedColumns]="displayedColumns"
    (emitValue)="valueSelected($event)"
    (emitRow)="rowSelected($event)"
  ></cirrus-generic-responsive-mat-table>
</div>
