<div
  fxLayout="row"
  class="breadcrumb-container"
  (click)="navigateToCourses()"
  fxLayoutGap="15px"
  fxLayoutAlign="none center"
>
  <span fxLayout="row" fxLayoutGap="15px" class="chev-left">
    <img src="courses/images/svg/chevron-left-white.svg" />
  </span>
  <div class="bullet">&#8226;</div>
  <div class="title">My Courses</div>
</div>
<div
  class="lesson-image"
  [ngStyle]="background"
  fxLayout="column"
  fxLayoutAlign="center start"
>
  <div class="course-title">
    <h1>{{ course.title }}</h1>
  </div>
  <mat-divider></mat-divider>
  <div class="course-sub-title">
    <h3>{{ course.subtitle }}</h3>
  </div>
  <cirrus-course-progress
    [lessonStats]="course.lessons_stats"
  ></cirrus-course-progress>
  <cirrus-course-player [config]="coursePlayerConfig"></cirrus-course-player>
</div>
