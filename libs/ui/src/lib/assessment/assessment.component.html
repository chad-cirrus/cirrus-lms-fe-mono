<div class="tabs-container">
  <div [ngClass]="menuOpen ? 'tabs-container-open' : 'tabs-container-closed'">
    <mat-tab-group
      color="transparent"
      #tabs
    >
      <mat-tab>
        <ng-template mat-tab-label>
          <img src="courses/images/svg/assessment3.svg" class="image" />
          <span class="title">Tasks</span>
        </ng-template>
        <cirrus-task
          [tasks]="tasks"
          [content]="content"
          [tablet]="tablet$ | async"
          [mobile]="mobile$ | async"
          (emitRow)="handleEmitRow($event)"
        ></cirrus-task>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <img src="courses/images/svg/logbook.svg" class="image" />
          <span class="title">Logbook {{(tablet$ | async) === false && (mobile$ | async) === false ? 'Entry' : ''}}</span>
        </ng-template>
        <cirrus-logbook [logbook]="logbook"></cirrus-logbook>
      </mat-tab>
      <mat-tab disabled="true">
        <ng-template matTabContent>
          <cirrus-attempt-feedback
          [attempt]="attempt"
          (emitBack)="handleBack()"
        ></cirrus-attempt-feedback>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
