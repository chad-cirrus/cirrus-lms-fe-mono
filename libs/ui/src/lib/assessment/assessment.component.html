<div class="tabs-container">
  <mat-tab-group #tabs>
    <mat-tab>
      <ng-template mat-tab-label>
        <img src="courses/images/svg/assessment3.svg" class="image" />
        Tasks
      </ng-template>
      <cirrus-task
        [tasks]="tasks"
        [content]="content"
        [tablet]="tablet$ | async"
        [mobile]="mobile$ | async"
        (emitRow)="handleEmitRow($event)"
      ></cirrus-task>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <img src="courses/images/svg/logbook.svg" class="image" />
        {{ logbookLabel$ | async }}
      </ng-template>
      <cirrus-logbook [logbook]="logbook"></cirrus-logbook>
    </mat-tab>
    <mat-tab disabled="true">
      <ng-template matTabContent>
        <cirrus-attempt-feedback
          [attempt]="attempt"
          [attempt_index]="attempt_index"
          (emitBack)="handleBack()"
        ></cirrus-attempt-feedback>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
