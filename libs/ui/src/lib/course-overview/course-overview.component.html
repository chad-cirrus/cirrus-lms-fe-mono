<div class="row1" fxLayout="row" fxLayoutAlign="space-between start">
  <div class="left-side" fxFlex="3 0 0">
    <h2>About this course</h2>
    <div [innerHTML]="courseOverview.overview"></div>
  </div>
  <div
    class="right-side"
    fxFlex="2 0 0"
    fxLayout="column"
    fxLayoutAlign="space-between start"
    fxLayoutGap="22px"
  >
    <div fxLayout="row" fxLayoutAlign="start start">
      <div class="mcf">
        {{ courseOverview.minimum_flight_hours }}
      </div>
      <span class="mcf-label">Minimum Course Flight Hours</span>
    </div>
    <div fxLayout="row" fxLayoutAlign="start start">
      <div class="ect">
        <span>{{ courseOverview.completion_time }}</span>
      </div>
      <span class="ect-label">Estimated Course Time</span>
    </div>
    <cirrus-course-summary-counts
      [courseSummaryCounts]="courseOverview.course_summary_counts!"
    ></cirrus-course-summary-counts>
  </div>
</div>
<div class="row-terms-conditions">
  <h2>Terms & Conditions</h2>
  <div class="agreement-body" [innerHTML]="courseOverview.agreement_body"></div>
</div>
