
<div fxLayout="row" class="back-btn" fxLayoutGap="19px" fxLayoutAlign="none center" (click)="back()">
  <img src='courses/images/svg/LeftChevron.svg' height="17.42px" width="6.33px"/>
  <div class="back-breadcrumb">All Attempts</div>
</div>

<div class="container">
  <div class="title">Attempt {{attempt_index + 1}} Feedback</div>

<div class="info-container">
  <div>Task: {{attempt.task_name}} </div>
  <div>Date: {{attempt.created_at | date: 'longDate'}}</div>
  <div *ngIf="attempt.instructor_name">Instructor: {{attempt.instructor_name}}</div>
</div>

  <div class="reasons-title">REASONS FOR MISSING TASK</div>
    <div *ngFor="let reason of attempt.standards_missed; let i = index">
      <div [ngClass]="attempt.standards_missed.length === i + 1 ? 'reasons-list-item-last' : 'reasons-list-item'">{{reason}}</div>
    </div>
</div>
