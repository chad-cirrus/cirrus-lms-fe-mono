<div *ngFor="let certificate of certificateList">
  <div>
    <img src="courses/images/svg/awarded_certificate_icon.svg" />
    <div>{{ certificate.displayText }}</div>
    <mat-icon class="download_arrow" svgIcon="download_arrow"></mat-icon>
    <button (click)="buttonClicked.emit(certificate)">Download</button>
  </div>
