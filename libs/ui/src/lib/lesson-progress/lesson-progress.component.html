<div
  fxLayout="row"
  [fxLayoutAlign]="sideNavOpen ? 'center start' : 'start start'"
  fxLayoutGap="8px"
  fxLayoutGap.gt-sm="24px"
>
  <div
    class="self-study"
    fxLayout="row"
    fxLayoutAlign="space-between start"
    fxLayoutGap="8px"
    *ngIf="selfStudy"
  >
    <img [src]="selfStudyIconSrc" />
    <span> Self Study </span>
  </div>
  <div *ngIf="groundAssessment">
    <div
      class="assessment"
      fxLayout="row"
      fxLayoutAlign="space-between start"
      fxLayoutGap="8px"
    >
      <img class="assessment-progress-icon" [src]="assessmentProgressIcon" />
      <div class="progress-type">
        Ground Assessment
        <div class="sign-offs-warning-container" *ngIf="checkoutOffsRequired">
          <img
            class="sign-offs-icon"
            src="courses/images/svg/yellow-warning-icon.svg"
          />
          <span class="sign-offs-required">Instructor sign offs required</span>
        </div>
      </div>
      <img class="chevron-right" src="courses/images/svg/chevron_right.svg" />
    </div>
  </div>

  <div *ngIf="flightAssessment">
    <div
      class="assessment"
      fxLayout="row"
      fxLayoutAlign="space-between start"
      fxLayoutGap="8px"
    >
      <img class="assessment-progress-icon" [src]="assessmentProgressIcon" />
      <div class="progress-type">
        Flight Assessment
        <div class="sign-offs-warning-container" *ngIf="true">
          <img
            class="sign-offs-icon"
            src="courses/images/svg/yellow-warning-icon.svg"
          />
          <span class="sign-offs-required">Instructor sign offs required</span>
        </div>
      </div>
      <img class="chevron-right" src="courses/images/svg/chevron_right.svg" />
    </div>
  </div>
</div>
