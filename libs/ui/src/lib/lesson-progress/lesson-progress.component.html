<div
  fxLayout="row"
  [fxLayoutAlign]="sideNavOpen ? 'center start' : 'start start'"
  fxLayoutGap="8px"
  fxLayoutGap.gt-sm="24px"
>
  <div
    class="self-study"
    fxLayout="row"
    fxLayoutAlign="space-between start"
    fxLayoutGap="8px"
    *ngIf="lesson.self_study"
  >
    <img [src]="selfStudyProgressIcon" />
    <span> Self Study </span>
  </div>
  <div *ngIf="this.lesson.assessment !== assessmentType.none">
    <div
      class="assessment"
      fxLayout="row"
      fxLayoutAlign="space-between start"
      fxLayoutGap="8px"
    >
      <img class="assessment-progress-icon" [src]="assessmentProgressIcon" />
      <div class="progress-type">
        {{
          this.lesson.assessment === assessmentType.flight
            ? 'Flight Assessment'
            : 'Ground Assessment'
        }}
        <div
          class="sign-offs-warning-container"
          *ngIf="lesson.assessment_progress !== lessonProgress.Complete"
        >
          <img
            class="sign-offs-icon"
            src="courses/images/svg/sign-off-warning.svg"
          />
          <span class="sign-offs-required">Instructor sign offs required</span>
        </div>
      </div>
      <img class="chevron-right" src="courses/images/svg/chevron_right.svg" />
    </div>
  </div>
</div>
