<div
  *ngIf="lesson"
  [ngStyle]="{ 'overflow-anchor': sideNavOpen ? 'none' : 'inherit' }"
>

  <div class="lesson-image"
  fxLayout="column" fxLayoutAlign="center start"
  [ngStyle]="
  {
    'background': 'linear-gradient(90deg, rgba(0, 0, 0, 0.65) 0%, rgba(0, 0, 0, 0.33) 44.11%, rgba(0, 0, 0, 0) 61.94%),
    linear-gradient(360deg,#000000 1.79%,rgba(0,0,0,.24) 19.37%,rgba(0,0,0,0) 25%),

    url('+ (bgImage | encodeUri) +') no-repeat center',
    'background-size': 'cover',
   '-webkit-background-size': 'cover',
   '-moz-background-size': 'cover',
   '-o-background-size': 'cover'

  }
  "
    >
    <div class="btn-container">
      <div class="example-sidenav-content">
        <button
          type="button"
          mat-raised-button
          [ngClass]="isScreenSmall ? 'snav-mobile' : 'snav-desktop'"
          (click)="emitOpenSideNav()"
        >
          <div
            fxLayout="row"
            fxLayoutAlign="center center"
          >
            <img src="courses/images/svg/menu_lessons.svg" />
          </div>
        </button>
      </div>
    </div>
    <div class="content">
      <h1>{{ lesson.title }}</h1>
      <mat-divider></mat-divider>
      <h4>{{lesson.subtitle}}</h4>
      <cirrus-lesson-progress [lesson]="lesson" [checkoutOffsRequired]="checkoutOffsRequired"></cirrus-lesson-progress>
      <button
        class="start-lesson"
        mat-raised-button
        color="accent"
        (click)="startLesson()"
        [ngClass]="{ 'course-complete': courseComplete }"
      >
        {{ buttonText }}
      </button>
    </div>
  </div>

  <div
    class="llp-container"
    [ngClass]="instructorView ? 'instructor-view' : 'student-view'"
  >
    <div
      *ngIf="!instructorView && lesson.progress_stats"
      class="cirrus-progress-row"
    >
      <cirrus-lesson-progress-stats
        [progress]="lesson.progress_stats"
      ></cirrus-lesson-progress-stats>
    </div>
    <div
      class="intro-video"
      *ngIf="
        lesson.student_intro_video &&
        lesson.student_intro_video.content.content_type === 0
      "
    >
      <div class="intro-video-title">Intro Video</div>
      <div
        fxLayout="row"
        fxLayoutGap="18px"
        class="intro-video-play"
        (click)="playIntroVideo()"
      >
        <img src="courses/images/svg/video_play.svg" />
        <div class="intro-video-subtitle">Student Intro</div>
      </div>
    </div>
    <br *ngIf="instructorView" />

    <div #contentList >
      <cirrus-lesson-contents
      id="cirrus-lesson-contents"
      [instructorView]="instructorView"
      [lesson]="lesson"
      (fetchMedia)="fetchMedia($event)"

    >
    </cirrus-lesson-contents>
    </div>

  </div>
</div>
