<div
  *ngIf="lesson"
  [ngStyle]="{ 'overflow-anchor': sideNavOpen ? 'none' : 'inherit' }"
>
  <div class="lesson-image" fxLayout="column" fxLayoutAlign="center start">
    <div class="btn-container">
      <div class="example-sidenav-content">
        <button
          type="button"
          mat-raised-button
          [ngClass]="isScreenSmall ? 'snav-mobile' : 'snav-desktop'"
          (click)="emitOpenSideNav()"
        >
          <div
            fxLayout="row"
            fxLayoutAlign="center center"
            fxLayoutGap.gt-md="16px"
            fxLayoutGap.lt-lg="8px"
          >
            <img src="courses/images/svg/menu_lessons.svg" />
          </div>
        </button>
      </div>
    </div>
    <div class="content">
      <h1>{{ lesson.title }}</h1>
      <h4>An introduction to your first lesson as a student pilot</h4>

      <cirrus-lesson-progress [lesson]="lesson"></cirrus-lesson-progress>
      <button
        class="start-lesson"
        mat-raised-button
        color="accent"
        (click)="startLesson()"
        [ngClass]="{ 'course-complete': courseComplete }"
      >
        {{ buttonText }}
      </button>
    </div>
  </div>

  <div
    class="llp-container"
    [ngClass]="instructorView ? 'instructor-view' : 'student-view'"
  >
    <div
      *ngIf="!instructorView && progress"
      class="cirrus-progress-row"
      fxLayout="row"
      fxLayoutAlign="space-between"
    >
      <cirrus-progress-card
        *ngFor="let item of progress"
        [progress]="item"
      ></cirrus-progress-card>
    </div>
    <br *ngIf="instructorView" />

    <cirrus-lesson-contents
      id="cirrus-lesson-contents"
      [instructorView]="instructorView"
      [lesson]="lesson"
      (fetchMedia)="fetchMedia($event)"
    >
    </cirrus-lesson-contents>
  </div>
</div>
