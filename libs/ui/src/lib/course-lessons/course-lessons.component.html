<div
  fxLayout="column"
  fxLayoutAlign="space-between start"
  class="courses-main-content-inner-wrapper"
>
  <div class="filter-container" [formGroup]="filterForm">
    <div class="filter-search">
      <div class="search-input">
        <input
          [ngClass]="filterText?.value ? 'input-active' : 'input'"
          placeholder="Search Lessons"
          formControlName="filterText"
        />
        <div
          [ngClass]="showDropdown ? 'text-filter-container' : ''"
          cirrusClickOutside
          (clickOutside)="clickOutside()"
        >
          <div
            *ngFor="let lesson of filteredLessons$ | async"
            class="text-filter-section"
            (click)="
              emitNavigation({ stageId: lesson.stage_id, lessonId: lesson.id })
            "
          >
            <div *ngIf="filterText?.value && showDropdown">
              <div class="title">
                {{ lesson.title }}
              </div>
              <div class="status">
                {{ lesson.progress.status | formatFilter | titlecase }}
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="filter-button" [matMenuTriggerFor]="menu">
        Filter Lessons
      </button>
    </div>
    <mat-menu #menu="matMenu">
      <cirrus-filter
        [checkboxArray]="checkboxArray"
        [sections]="filterMenuSections"
      ></cirrus-filter>
    </mat-menu>

    <div class="filter-message">
      Showing {{ lessonsDisplayedCount }} / {{ lessonsOverallCount }} Lesson
    </div>

    <div class="tag-row" fxLayout="row wrap" fxLayoutGap="12px">
      <button
        *ngFor="let tag of checkboxArray.controls"
        class="tag"
        (click)="removeTag(tag.value)"
      >
        <div>
          <img src="courses/images/svg/close.svg" />
        </div>

        <div>{{ tag.value | formatFilter | titlecase }}</div>
      </button>
    </div>
  </div>

  <div
    *ngFor="let stage of filteredStages$ | async"
    class="stage"
    fxLayout="column"
    fxLayoutAlign="space-between start"
    fxFlex="grow"
  >
    <h2>{{ stage.title }}</h2>
    <p
      class="stage-overview"
      [innerHtml]="stage.overview"
      *ngIf="stage.overview"
    ></p>
    <div
      class="item-container"
      *ngFor="let courseLesson of stage.lessons"
      fxFlex
      fxLayout="column"
    >
      <cirrus-course-lesson-item
        [courseLesson]="courseLesson"
        [stage]="stage"
        (navigate)="emitNavigation($event)"
      ></cirrus-course-lesson-item>
    </div>
  </div>
</div>
