<div
  fxLayout="column"
  fxLayoutAlign="space-between start"
  fxLayoutGap="6px"
  fxFlex="grow"
>
  <div
    *ngFor="let stage of stages"
    class="stage"
    fxLayout="column"
    fxLayoutAlign="space-between start"
    fxLayoutGap="8px"
    fxFlex="grow"
  >
    <div class="stage-header">{{ stage.title }}</div>
    <div class="stage-overview" *ngIf='stage.desc'>{{ stage.desc }}
    </div>
    <div
      class="item-container"
      *ngFor="let courseLesson of stage.lessons"
      fxFlex
      fxLayout="column"
      fxLayoutGap="8px"
    >
      <cirrus-course-lesson-item
        [courseLesson]="courseLesson"
        (navigate)="emitNavigation($event)"
      ></cirrus-course-lesson-item>
      <mat-divider></mat-divider>
    </div>
  </div>
</div>
