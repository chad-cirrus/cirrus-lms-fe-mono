<div
  class="container"
  fxLayout="column"
  fxLayoutAlign="space-between center"
  fxLayout.gt-sm="row"
  fxLayoutAlign.gt-sm="start center"
>
  <div
    class="lesson-info"
    fxLayout="row"
    fxLayoutAlign="space-between start"
    fxLayoutGap="20px"
  >
    <div class="thumbnail-container">
      <img [src]="config.thumbnail" alt="" class="thumbnail" />
    </div>
    <div class="text-container">
      <div class="header">{{ config.header }}</div>

      <div class="description">
        <span class="chapter">{{ config.index }}</span
        >{{ config.title }}
      </div>
    </div>
  </div>
  <cirrus-cta-button [text]="config.buttonText"></cirrus-cta-button>
</div>
