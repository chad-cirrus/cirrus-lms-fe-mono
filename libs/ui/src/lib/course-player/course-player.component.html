<div class="container" [ngClass]="config.preview ? 'course-preview' : ''">
  <div
    fxLayout="column"
    fxLayoutAlign="space-between flex-start"
    fxLayout.gt-xs="row"
    fxLayoutAlign.gt-xs="space-between center"
    style="align-items: center;"
  >
    <div
      class="lesson-info"
      fxLayout="row"
      fxLayoutAlign="start start"
      fxLayoutGap="12px"
    >

      <div class="text-container">
        <div class="header">
          <img [src]="config.badge ? config.badge : config.thumbnail" alt="" class="thumbnail" />
          <div class="stripes">
            <div class="stripe"></div>
            <div class="stripe"></div>
            <div class="stripe"></div>
          </div>
        </div>

        <div class="description">
          <div class="course-header" *ngIf="config.header">{{ config.header }}</div>
          <span class="chapter">{{ config.index }}</span>
          <span class="title">{{ config.title }}</span>

          <div class="watch-preview-container" *ngIf="config.preview">
            <div class="watch-preview" (click)="emitWatchPreview()">
              <img height="45px" width="45px" src="courses/images/svg/play-logo.svg" />
              <p>Watch Preview</p>
            </div>
          </div>
              
          <div *ngIf="config.list_price && config.list_price>0; else freeCourseMobile" class="course-price-container course-price-mobile">Price: <span class="course-price">${{ config.list_price | number:'1.0-0' }}</span></div>
          <ng-template #freeCourseMobile>
            <div class="course-price-container course-price-mobile">Price: <span class="course-price">FREE</span></div>
          </ng-template>
          
        </div>

        <div class="course-preview-divider"></div>

        <div *ngIf="config.list_price && config.list_price>0; else freeCourseDesktop" class="course-price-container course-price-desktop">Price: <span class="course-price">${{ config.list_price | number:'1.0-0' }}</span></div>
        <ng-template #freeCourseDesktop>
          <div class="course-price-container course-price-desktop">Price: <span class="course-price">FREE</span></div>
        </ng-template>

      </div>
    </div>

    <cirrus-cta-button
      [text]="config.buttonText"
      (btnClick)="emitNavigate()"
    ></cirrus-cta-button>

  </div>
</div>
