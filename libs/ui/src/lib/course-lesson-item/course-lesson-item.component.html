<div
  class="container"
  fxLayout="row"
  fxLayoutAlign="space-between start"
  fxLayoutAlign.gt-sm="start start"
  fxLayoutGap="42px"
  (click)="emitNavigation()"
>
  <img [src]="thumbnail" alt="" class="thumbnail" fxHide.lt-sm />
  <div
    class="right"
    fxLayout="column"
    fxLayoutAlign="space-between start"
    fxFlex="grow"
  >
    <div class="type-progress">
      <div class="lesson-type xsmall">{{ lessonType }}</div>
      <div
        class="progress"
        fxLayout="row"
        fxLayoutAlign="space-between center"
        fxLayoutGap="2px"
      >
        <mat-icon [svgIcon]="courseLesson.progress.status"></mat-icon>
        <div class="progress">{{ progress }}</div>
      </div>
    </div>
    <div
      fxLayout.lt-sm="row"
      fxLayoutAlign.lt-md="space-between start"
      fxLayoutGap.lt-md="16px"
      fxFlex="grow"
    >
      <img [src]="thumbnail" alt="" class="thumbnail" fxHide.gt-xs />
      <h4 class="title">
        <span class="chapter">{{ courseLesson.index }}</span
        >{{ courseLesson.title }}
      </h4>
    </div>
    <div class="description small" *ngIf="courseLesson.subtitle !== null">
      {{ courseLesson.subtitle }}
    </div>
    <cirrus-course-lesson-content-count
      [contentCountsCompletionTime]="contentCountsCompletionTime"
    ></cirrus-course-lesson-content-count>
  </div>
</div>
